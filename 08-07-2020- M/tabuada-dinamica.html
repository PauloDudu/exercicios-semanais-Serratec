<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabuada</title>
    </head>
    <body>

        <script>
            var nome = prompt("Digite seu nome: ")
            alert("Bem vindo(a) a cauculadora " + nome)

            var valorE = parseInt(prompt('Qual valor deseja multiplicar? '));
            var valorL = parseInt(prompt('Digite o valor ate quanto multiplicar: '));
            var cont = 0;
            
            while(cont <= valorL){
                var resultado = cont * valorL;
                document.write(cont + " x " + valorE + " = " + resultado + " | ");
                

                if(resultado%2 != 0){
                    document.write("Esse numero e impar!" + '<br>')
                }else{
                    document.write("Esse numero e par!" + '<br>')
                }
                cont++;
            }            
        </script>
        
    </body>
</html>
