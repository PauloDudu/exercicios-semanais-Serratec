<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>

            var n1 = parseInt(prompt("Escolha o primeiro valor: ").toLowerCase());
            var n2 = parseInt(prompt("Escolha o segundo valor: ").toLowerCase());

            if(n1 > n2){
                document.write(`o menor valor é igual a ${n2}.`);
            } else{
                document.write(`O menor valor é igual a ${n1}.`)
            }

        </script>
        
    </body>
</html>
