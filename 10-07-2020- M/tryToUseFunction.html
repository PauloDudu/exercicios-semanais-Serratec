<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            
            var N1 = parseInt(prompt("Digite o valor de a:"));
            var N2 = parseInt(prompt("Digite o valor de b:"));

            function soma(a,b) {
                document.write("<h1 style='color: brown'>A fucao funcionou hehehe</h1>");
                return a + b                
            }      

            document.write("A soma entre " + N1 + " e " + N2 + " é " + soma(N1,N2));      
            
            if ((N1+N2)%2 == 0){
                document.write("<br>Esse valor é par!")
            }else{
                document.write("<br>Esse valor é impar!")
            }


        </script> 
        
    </body>
