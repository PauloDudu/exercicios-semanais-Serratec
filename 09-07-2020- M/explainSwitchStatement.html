<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script>

                /*          Explicando Switch case

                    O switch case faz o usuario escolher uma opcao e a partir dessa opcao o sistema
                    vai executar uma funcao.

                    sua forma basica e:
                    
                        switch(A){

                            caso(A seja X):        

                            Execute tal funcao    

                            caso(A seja Y):        

                            Execute uma outra funcao

                        }

                    - A -> E o valor que o usuario vai escolher
                    - Se o  usuario escolher X vai ser X o mesmo pra Y

                    Entao o sistema ira pedir que o usuario escolha uma opcao e de acordo com a opcao escolhida 
                    o sistema executara uma funcao.

                    --> Algo importante e quando um usario nao escolher nenhuma das opcoes determinadas
                        E para essa situacao temos a palavra chave que e default, que usamos como uma opcao 
                        e a opcao para qualquer valor utilizado sem ser os pre determinados.

                        ex:

                        1 O sistema informara as opcoes e pedira para que o ususario escolha uma delas

                        var N1 = parseInt(prompt("Escolha uma opcao de 1 a 2?"));

                        -> Agora sabemos que as opcoes sao 1 e 2 e caso nao seja 1 ou 2 sera o default
                         
                                                    
                        switch(N1){

                            caso 1:      

                            document.write("Voce escolheu 1")     

                            caso 2:                         
                            
                            document.write("Voce escolheu 2")

                            default:

                            document.write("Escolheu a opcao errada :(") 
                            

                        }       

                              

                    
                */

            var N1 = parseInt(prompt("Escolha um valor(de 1 a 3): "));

            switch(N1){

                case 1: 

                document.write("<h1>Voce escolheu a opcao 1 </h1>");
                break;

                case 2:

                document.write("<h1>Voce escolheu a opcao 2 </h1>");
                break;

                case 3: 

                document.write("<h1>Voce escolheu a opcao 3 </h1>");
                break;

                default: 

                document.write("<h1>Voce escolheu uma opcao inexistente :( </h1>")


            }


        </script>
        
    </body>
</html>
