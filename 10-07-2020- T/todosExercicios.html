<html lang="en">

        <input type="button" onclick="informar()" value="Executar exercicio5">
        


        <script>

             function ondeMora (){
                document.write("O usuario mora em " + endereco.cidade + " / ")
                document.write(endereco.uf + ", no bairro " + endereco.bairro)
                document.write(' na rua "' + endereco.rua + '" com n° ' + endereco.numero + '.')
            }


            var endereco = {
                rua: "Rua dos pinheiros",
                numero: "1293",
                bairro: "Centro",
                cidade: "Sao Paulo",
                uf: "SP"
            };

            
            function contador(){

                var a = parseInt(prompt("Escolha o valor inicial: "));            
                var b = parseInt(prompt("Escolha o valor final: "));
                               

                for(i=a; i <= b; i++){
                    
                    if(i % 2 == 0){
                        document.write(" " + i + " Esse valor é par!" +'<br>')
                    }

                }
                
            }

            

           function mostraH(skills){
              var skills = ["Javascript", "ReactJS", "React Native"];

               if(skills.indexOf('Javascript') != -1){
                   document.write("true");
               }else {
                   document.write("false")
               }
           }

           
           
            function xpInLife(){
                var a = parseInt(prompt("A quantos anos voce trabalha?"));

                if(a==0 && a<=1){

                    document.write("Iniciante");

                }else if(a > 1 && a <= 3 ){

                    document.write("Intermediario");

                }else if(a > 3 && a <= 6){

                    document.write("Avançado");

                }else if(a > 6){

                    document.write("Jedi Master")
                }
            }

            

                function informar(){
                    var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Javascript", "ReactJs", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
                ];

                    for(value of usuarios){
                    usuarios = value.nome;
                    skills = value.habilidades;
                    skills.join();
                    document.write(`O ${usuarios} possui as habilidades: ${skills}.<br>`)};

                }

            
           

            
        </script>
